<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zigzy Demo | Contact</title>
  <meta name="description" content="Contact Zigzy today to see how we can help you generate more business." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link href="./assets/css/styles.css" rel="stylesheet"></head>

<body>

  <!-- Start Header -->
  <header class="hdr hdr--blue">
  <nav class="hdr__navbar grid-row">
    
    <!-- Left Column -->
    <div class="hdr__navbar-column hdr__navbar-column--left grid-col--4 grid-col-xl--3">
      <div class="hdr__navbar-brand">
        <a class="hdr__logo-cta" href="/">
          <h1 class="hdr__logo-text">Zigzy Demo</h1>
        </a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="hdr__navbar-column hdr__navbar-column--right grid-col--8 grid-col-xl--9">
      <div class="hdr__menu">
        <a class="hdr__menu-item" id="navHome" href="/">Home</a>
        <a class="hdr__menu-item" id="navAbout" href="/about.html">About</a>
        <a class="hdr__menu-item" id="navContact" href="/contact.html">Contact</a>
      </div>
    </div>

  </nav>
</header>
  <!-- End Header //-->

  <!-- Start Main -->
  <main class="contact" id="main">
    <section class="contact__content">
      <h2 class="contact__title">Contact US</h2>
      <p>Use the form below to contact us. We'll get back to you as soon as possible.</p>
      <form class="contact-form" name="contactForm" action="contactFormAction" method="post" novalidate>
        <fieldset class="contact-form__fieldset">
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="firstName">First Name</label>
                <input class="form-field__input" type="text" name="firstName" id="firstName" required />
              </div>
            </div>
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="lastName">Last Name</label>
                <input class="form-field__input" type="text" name="lastName" id="lastName" required />
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="emailAddress">Email Address</label>
                <input class="form-field__input" type="text" name="emailAddress" id="emailAddress" required />
              </div>
            </div>
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="phoneNumber">Phone Number</label>
                <input class="form-field__input" type="text" name="phoneNumber" id="phoneNumber" required />
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col--12">
              <div class="form-field">
                <textarea class="form-field__textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col--3 grid-col-xs--12">
              <button class="contact-form__btn-submit" type="submit">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <!-- End Main //-->

  <!-- Start Footer -->
  <footer class="ftr">
    <div class="ftr__content">
        <div class="ftr__row grid-row">
            <div class="ftr__column grid-col--12">
                <div class="ftr__text-group">
                    <p class="ftr__title"><strong>&copy; Zigzy</strong></p>
                    <p class="ftr__legal-content">This is some placeholder text to simulate a legal&nbsp;disclaimer.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
  <!-- End Footer //-->

<script type="text/javascript" src="./assets/js/bundle.js"></script></body>

</html>
