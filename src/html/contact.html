<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zigzy Demo | Contact</title>
  <meta name="description" content="Contact Zigzy today to see how we can help you generate more business." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>

<body>

  <!-- Start Header -->
  <include>_header.html</include>
  <!-- End Header //-->

  <!-- Start Main -->
  <main class="contact" id="main">
    <section class="contact__content">
      <h2 class="contact__title">Contact US</h2>
      <p>Use the form below to contact us. We'll get back to you as soon as possible.</p>
      <form class="contact-form" name="contactForm" id="contactForm">
        <fieldset class="contact-form__fieldset">
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="firstName">First Name</label>
                <input class="form-field__input" type="text" name="firstName" id="firstName" maxlength="30" oninput="validateFormField(this)" required />
              </div>
            </div>
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="lastName">Last Name</label>
                <input class="form-field__input" type="text" name="lastName" id="lastName" maxlength="30" oninput="validateFormField(this)" required />
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="emailAddress">Email Address</label>
                <input class="form-field__input" type="text" name="emailAddress" id="emailAddress" maxlength="50" oninput="validateFormField(this)" required />
              </div>
            </div>
            <div class="contact-form__col grid-col-xs--12 grid-col--6">
              <div class="form-field">
                <label class="form-field__label" for="phoneNumber">Phone Number</label>
                <input class="form-field__input" type="text" name="phoneNumber" id="phoneNumber" maxlength="13" oninput="validateFormField(this)" required />
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col--12">
              <div class="form-field">
                <textarea class="form-field__textarea" name="comments" id="comments"></textarea>
              </div>
            </div>
          </div>
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col--3 grid-col-xs--12">
              <button class="contact-form__btn-submit" type="button" onclick="submitContactForm()">Submit</button>
            </div>
          </div>
        </fieldset>
        <fieldset class="contact-form__fieldset-confirm">
          <div class="contact-form__row grid-row">
            <div class="contact-form__col grid-col--12">
              <h2>Thank You For Your Submission</h2>
              <p>We'll get in contact with you as soon as possible.</p>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <!-- End Main //-->

  <!-- Start Footer -->
  <include>_footer.html</include>
  <!-- End Footer //-->

</body>

</html>
